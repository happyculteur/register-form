disableKinds = ["section", "taxonomy", "taxonomyTerm", "RSS", "sitemap"]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

# Copyright
copyright = "Happyculteur"

[params]

  # Metadata for search engines and social sharing
  author = "Happyculteur dev team"
  description = "Page permettant de recueillir les informations des futurs utilisateurs de l'application Happyculteur"
  shareImage = "images/social.jpg"
  twitterHandle = "happyculteur"

  # Favicon
  favicon = "favicon.png"

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/background.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
